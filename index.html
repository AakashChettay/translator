<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>

	<nav class="header">Translate It</nav>
    <h1 style="text-align: center; color: black; color: blueviolet;">Translate English to Tamil</h1>
	<div class="main">
		<div class="translation-box">
			<textarea id="input-text"
					placeholder="Enter the sentence">
			</textarea>
		</div>

		<button id="btn-translate">Translate</button>
		<div id="translated-box">
			<textarea id="output-text"
				placeholder="Here you will see translated text">
			</textarea>
		</div>
        
	</div>
    <h1 style="text-align: center; color: black; color: blueviolet;">Translate Tamil to English</h1>
	<div class="main">
		<div class="translation-box">
			<textarea id="input-text-1"
					placeholder="Enter the sentence">
			</textarea>
		</div>

		<button id="btn-translate-1">Translate</button>
		<div id="translated-box">
			<textarea id="output-text-1"
				placeholder="Here you will see translated text">
			</textarea>
		</div>
        
	</div>

	<script src="translate.js"></script>
</body>

</html>
